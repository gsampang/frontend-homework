<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <!-- Form designed for 1024px by 768px -->
      <form class="bg-light mx-auto my-5 p-3 container w-50">
        <h1 class="d-flex justify-content-center fw-bold">
          Exercise 05 - Form
        </h1>

        <div class="m-1">
          <label for="name" class="form-label fw-bold">Full Name:</label>
          <input type="text" class="form-control" id="name" />
        </div>

        <div class="m-1">
          <label for="email" class="form-label fw-bold">Email:</label>
          <input type="email" class="form-control" id="email" />
        </div>

        <div class="m-1">
          <label for="registration" class="form-label fw-bold"
            >Registration Status:</label
          >
          <select name="registration" id="registration" class="form-select">
            <option value="Choose an Option">Choose an Option</option>
            <option value="Registered">Registered</option>
            <option value="Waitlist">Waitlist</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <fieldset class="m-1">
          <legend class="fw-bold">
            Have you taken any of the following courses?
          </legend>
          <div>
            <input
              class="form-check-input"
              type="checkbox"
              id="PL"
              name="taken?"
              value="PL"
            />
            <label class="form-check-label" for="PL"
              >Programming Languages</label
            >
          </div>
          <div>
            <input
              class="form-check-input"
              type="checkbox"
              id="OS"
              name="taken?"
              value="OS"
            />
            <label class="form-check-label" for="OS">Operating Systems</label>
          </div>
          <div>
            <input
              class="form-check-input"
              type="checkbox"
              id="FS"
              name="taken?"
              value="FS"
            />
            <label class="form-check-label" for="FS"
              >Full Stack Web Development</label
            >
          </div>
        </fieldset>

        <div class="mx-1 my-3">
          <label for="else" class="form-label fw-bold">Anything else?</label>
          <textarea name="else" id="else" class="form-control"></textarea>
        </div>

        <div class="d-flex justify-content-center my-3">
          <button type="submit" class="btn btn-primary w-50 mx-1">
            Submit
          </button>
          <button type="reset" class="btn btn-secondary w-50 mx-1">
            Reset
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
