<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex justify-content-center bg-primary">
    <main class="d-flex flex-column align-items-around container rounded bg-light p-4 my-5 w-50">
      <h1>Exercise 04 - Background</h1>
      <p class="py-2">
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div>
        <label>Background change interval (seconds): </label>
        <input type="number"/>
      </div>
      <div>
        <input type="button" class="btn btn-primary mt-4" value="Start" data-toggle="button" aria-pressed="false"/>
      </div>
    </main>
  </body>
</html>
